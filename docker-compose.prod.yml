# Sanjivani AI - Production Docker Compose
# Use: docker compose -f docker-compose.prod.yml up -d

version: "3.9"

services:
  # ---------- Nginx Reverse Proxy ----------
  nginx:
    image: nginx:alpine
    container_name: sanjivani-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sanjivani-network

  # ---------- API Backend ----------
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: sanjivani-api
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENABLE_RATE_LIMIT=true
      - RATE_LIMIT_RPM=60
      - API_KEYS=${API_KEYS:-production-key-change-me}
    env_file:
      - .env.production
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
      - api_logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    networks:
      - sanjivani-network

  # ---------- Dashboard ----------
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: sanjivani-dashboard
    environment:
      - API_HOST=api
      - API_PORT=8000
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    restart: unless-stopped
    networks:
      - sanjivani-network

  # ---------- Redis (for caching & rate limiting) ----------
  redis:
    image: redis:7-alpine
    container_name: sanjivani-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - sanjivani-network

networks:
  sanjivani-network:
    driver: bridge

volumes:
  redis_data:
  api_logs:
